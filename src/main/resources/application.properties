spring.application.name=springai

spring.config.import=optional:file:.env[.properties]

spring.ai.openai.api-key=${OPEN_AI_SECRET_KEY}


spring.datasource.url=jdbc:mysql://localhost:3306/springai?&serverTimezone=Asia/Seoul
spring.datasource.username=springai
spring.datasource.password=springai
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.ai.chat.memory.repository.jdbc.initialize-schema=never

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true